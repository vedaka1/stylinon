version: '3.8'

services:

  app:
    container_name: app
    hostname: app
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: ./
      dockerfile: ./Dockerfile
    env_file:
      - ./.env.production
    networks:
      - internal
    ports:
      - 8000:8000
    command: sh -c "alembic upgrade head && uvicorn main:create_app --host 0.0.0.0 --port 8000 --reload --forwarded-allow-ips='*' --proxy-headers"

  nginx:
    container_name: nginx
    hostname: nginx
    build: ./nginx/
    depends_on:
      - app
    expose:
      - 80
      - 443
    ports:
      - 80:80
      - 443:443
    networks:
      - internal

  postgres:
    image: postgres:16-bookworm
    container_name: postgres
    hostname: postgres
    env_file:
      - ./.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - internal
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
